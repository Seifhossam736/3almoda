<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.png" />

  <title>3almoda Store</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #111;
      --accent: #2b4c7e;
      --card: #fff;
      --msg: #d4edda;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --accent: #4e9eff;
      --card: #1e1e1e;
      --msg: #2e7d32;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    body {
      background: var(--bg);
      color: var(--text);
      padding-bottom: 120px;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem; background: var(--card); flex-wrap: wrap;
      position: sticky; top: 0; z-index: 1000;
    }
    .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent); }
    .controls, .nav-btns {
      display: flex; gap: 0.5rem; flex-wrap: wrap; align-items: center;
    }
    button {
      padding: 0.5rem 1rem; border: none; border-radius: 20px;
      background: linear-gradient(to right, #2b4c7e, #3b5f9e);
      color: white; font-weight: bold; cursor: pointer;
    }
    button:hover { opacity: 0.85; }
    .products {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem; padding: 1rem;
    }
    .product {
      background: var(--card); padding: 0.5rem; border-radius: 12px; text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%; height: 150px; object-fit: cover; border-radius: 8px;
    }
    .cart {
      position: fixed; right: 1rem; bottom: 1rem; width: 300px;
      background: var(--card); border-radius: 12px; padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2); max-height: 400px; overflow-y: auto;
    }
    .search-box {
      position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
      background: var(--card); padding: 0.5rem; border-radius: 8px;
      z-index: 1000; display: none;
    }
    #search-input { padding: 0.3rem; width: 250px; }
    #message {
      position: fixed; top: 1rem; left: 50%; transform: translateX(-50%);
      background: var(--msg); color: #000; padding: 0.5rem 1rem;
      border-radius: 8px; display: none; z-index: 9999;
    }
    .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
    .cart-item button { background: red; padding: 0 8px; border-radius: 50%; font-weight: bold; }
  </style>
</head>
<body>
  <div id="message"></div>

  <header>
    <div class="logo">3almoda</div>
    <div class="controls">
      <button id="btn-all" onclick="filterProducts('all')">All</button>
      <button id="btn-ts" onclick="filterProducts('T-Shirt')">T-Shirts</button>
      <button id="btn-ho" onclick="filterProducts('Hoodie')">Hoodies</button>
      <button id="btn-sh" onclick="filterProducts('Shoes')">Shoes</button>
      <button id="btn-dr" onclick="filterProducts('Dress')">Dresses</button>
    </div>
    <div class="nav-btns">
      <button id="add-btn" onclick="location.href='add-product.html'">Add Product</button>
      <button id="about-btn" onclick="document.getElementById('about').scrollIntoView()">About Us</button>
      <button onclick="toggleSearch()">üîç</button>
      <button onclick="toggleTheme()">üåì</button>
      <button onclick="toggleLang()" class="lang-btn">AR</button>
    </div>
  </header>

  <div class="search-box" id="search-box">
    <input type="text" id="search-input" placeholder="Search..." oninput="searchProducts()" />
  </div>

  <div class="products" id="product-list"></div>

  <div class="cart" id="cart">
    <h3 id="cart-title">Cart</h3>
    <ul id="cart-items"></ul>
    <p><strong id="total-label">Total:</strong> <span id="total-price">0</span> EGP</p>
    <button id="clear-btn" onclick="clearCart()">Clear Cart</button>
    <button id="buy-btn" onclick="buyNow()">Buy Now</button>
  </div>

  <section id="about" style="padding:1rem;">
    <h2 id="about-title">About Us</h2>
    <p id="about-text">This is a fashion store offering high-quality clothing for everyone. Welcome to 3almoda!</p>
  </section>

  <script>
    const products = [
      { name: "off white T-shirt", price: 350, category: "T-Shirt", img: "h.jpg", name_ar: "ÿ™Ÿäÿ¥ÿ±ÿ™ ÿßŸàŸÅ ŸàŸäÿ™" },
      { name: "wing T-shirt", price: 350, category: "T-Shirt", img: "hhh.jpg", name_ar: "ÿ™ÿ¥Ÿäÿ±ÿ™ ÿ¨ŸÜÿßÿ≠" },
      { name: "traple A T-shirt", price: 350, category: "T-Shirt", img: "hhhh.jpg", name_ar: "ÿ™ÿ¥Ÿäÿ±ÿ™ ÿ™ÿ±ÿ®ŸÑ A" },
      { name: "grey dress", price: 900, category: "Dress", img: "olo.jpg", name_ar: "ŸÅÿ≥ÿ™ÿßŸÜ ÿ±ŸÖÿßÿØŸä" },
      { name: "hoodie1", price: 550, category: "Hoodie", img: "b.jpg", name_ar: "ŸáŸàÿØŸä ÿ±ŸÇŸÖ 1" },
      { name: "shoes1", price: 400, category: "Shoes", img: "io.jpg", name_ar: "ÿ¨ÿ≤ŸÖŸá ÿ±ŸÇŸÖ 1" },
      { name: "shoes3", price: 410, category: "Shoes", img: "iuu.jpg", name_ar: "ÿ¨ÿ≤ŸÖŸá ÿ±ŸÇŸÖ 3" },
      { name: "icon T-shirt", price: 350, category: "T-Shirt", img: "hh.jpg", name_ar: "ÿ™Ÿäÿ¥ÿ±ÿ™ ÿßŸäŸÉŸàŸÜ" },
      { name: "white dress", price: 1000, category: "Dress", img: "pop.jpg", name_ar: "ŸÅÿ≥ÿ™ÿßŸÜ ÿßÿ®Ÿäÿ∂" },
      { name: "white dress2", price: 1100, category: "Dress", img: "ppo.jpg", name_ar: "ŸÅÿ≥ÿ™ÿßŸÜ ÿßÿ®Ÿäÿ∂ ÿ±ŸÇŸÖ 1" },
      { name: "hoddie2", price: 570, category: "Hoodie", img: "bb.jpg", name_ar: "ŸáŸàÿØŸä ÿ±ŸÇŸÖ 2" },
      { name: "hoddie3", price: 510, category: "Hoodie", img: "bbb.jpg", name_ar: "ŸáŸàÿØŸä ÿ±ŸÇŸÖ 3" },
      { name: "hoddie4", price: 500, category: "Hoodie", img: "bbbb.jpg", name_ar: "ŸáŸàÿØŸä ÿ±ŸÇŸÖ 4" },
      { name: "hoddie5", price: 540, category: "Hoodie", img: "bbbbb.jpg", name_ar: "ŸáŸàÿØŸä ÿ±ŸÇŸÖ 5" },
      { name: "shoes2", price: 350, category: "Shoes", img: "ho.jpg", name_ar: "ÿ¨ÿ≤ŸÖŸá ÿ±ŸÇŸÖ 2" }
    ];

    let currentLang = localStorage.getItem("lang") || 'en';
    let cart = JSON.parse(localStorage.getItem("cart") || '[]');

    function generateCartText() {
      return cart.map(item => {
        const name = currentLang === 'en' ? item.name : item.name_ar;
        return `${name} √ó${item.qty} - ${item.price * item.qty} EGP`;
      }).join('\n');
    }

    function renderProducts(list = products) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      list.forEach(p => {
        container.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="">
            <h4>${currentLang === 'en' ? p.name : p.name_ar}</h4>
            <p>${p.price} EGP</p>
            <button onclick='addToCart(${JSON.stringify(p)})'>${currentLang === 'en' ? "Add to Cart" : "ÿ£ÿ∂ŸÅ ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©"}</button>
          </div>
        `;
      });
    }

    function addToCart(p) {
      const existing = cart.find(item => item.name === p.name);
      if (existing) existing.qty++;
      else cart.push({ ...p, qty: 1 });
      updateCart();
      showMessage(currentLang === 'en' ? "Added to cart" : "ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©");
    }

    function updateCart() {
      const list = document.getElementById("cart-items");
      const total = document.getElementById("total-price");
      list.innerHTML = "";
      let sum = 0;
      cart.forEach((item, index) => {
        const name = currentLang === 'en' ? item.name : item.name_ar;
        const price = item.price * item.qty;
        sum += price;
        list.innerHTML += `
          <li class="cart-item">
            ${name} √ó${item.qty} - ${price} EGP
            <button onclick="removeItem(${index})">&times;</button>
          </li>
        `;
      });
      total.textContent = sum;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function clearCart() {
      cart = [];
      updateCart();
    }

    function buyNow() {
      if (cart.length === 0) {
        showMessage(currentLang === 'en' ? "Cart is empty" : "ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©");
      } else {
        localStorage.setItem("cartDetails", generateCartText());
        location.href = "buy.html";
      }
    }

    function filterProducts(cat) {
      if (cat === "all") renderProducts();
      else renderProducts(products.filter(p => p.category === cat));
    }

    function toggleSearch() {
      const box = document.getElementById("search-box");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute("data-theme", html.getAttribute("data-theme") === "dark" ? "light" : "dark");
    }

    function toggleLang() {
      currentLang = currentLang === "en" ? "ar" : "en";
      localStorage.setItem("lang", currentLang);
      document.querySelector(".lang-btn").textContent = currentLang === "en" ? "AR" : "EN";
      document.getElementById("btn-all").textContent = currentLang === 'en' ? 'All' : 'ÿßŸÑŸÉŸÑ';
      document.getElementById("btn-ts").textContent = currentLang === 'en' ? 'T-Shirts' : 'ÿ™Ÿäÿ¥Ÿäÿ±ÿ™ÿßÿ™';
      document.getElementById("btn-ho").textContent = currentLang === 'en' ? 'Hoodies' : 'ŸáŸàÿØŸäÿ≤';
      document.getElementById("btn-sh").textContent = currentLang === 'en' ? 'Shoes' : 'ÿ£ÿ≠ÿ∞Ÿäÿ©';
      document.getElementById("btn-dr").textContent = currentLang === 'en' ? 'Dresses' : 'ŸÅÿ≥ÿßÿ™ŸäŸÜ';
      document.getElementById("add-btn").textContent = currentLang === 'en' ? 'Add Product' : 'ÿ£ÿ∂ŸÅ ŸÖŸÜÿ™ÿ¨ŸÉ';
      document.getElementById("about-btn").textContent = currentLang === 'en' ? 'About Us' : 'ŸÖŸÜ ŸÜÿ≠ŸÜ';
      document.getElementById("clear-btn").textContent = currentLang === 'en' ? 'Clear Cart' : 'ÿßŸÅÿ±ÿ∫ ÿßŸÑÿ≥ŸÑÿ©';
      document.getElementById("buy-btn").textContent = currentLang === 'en' ? 'Buy Now' : 'ÿßÿ¥ÿ™ÿ±Ÿä ÿßŸÑÿ¢ŸÜ';
      document.getElementById("total-label").textContent = currentLang === 'en' ? 'Total:' : 'ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä:';
      document.getElementById("cart-title").textContent = currentLang === 'en' ? 'Cart' : 'ÿßŸÑÿ≥ŸÑÿ©';
      document.getElementById("about-title").textContent = currentLang === 'en' ? 'About Us' : 'ŸÖŸÜ ŸÜÿ≠ŸÜ';
      document.getElementById("about-text").textContent = currentLang === 'en'
        ? 'This is a fashion store offering high-quality clothing for everyone. Welcome to 3almoda!'
        : 'Ÿáÿ∞ÿß ŸÖÿ™ÿ¨ÿ± ÿ£ÿ≤Ÿäÿßÿ° ŸäŸÇÿØŸÖ ŸÖŸÑÿßÿ®ÿ≥ ÿπÿßŸÑŸäÿ© ÿßŸÑÿ¨ŸàÿØÿ© ŸÑŸÑÿ¨ŸÖŸäÿπ. ŸÖÿ±ÿ≠ÿ®Ÿãÿß ÿ®ŸÉŸÖ ŸÅŸä 3almoda!';
      renderProducts();
      updateCart();
    }

    function searchProducts() {
      const val = document.getElementById("search-input").value.toLowerCase();
      renderProducts(products.filter(p =>
        p.name.toLowerCase().includes(val) ||
        p.name_ar.includes(val)
      ));
    }

    function showMessage(msg) {
      const msgBox = document.getElementById("message");
      msgBox.textContent = msg;
      msgBox.style.display = "block";
      setTimeout(() => msgBox.style.display = "none", 3000);
    }

    // Init
    document.documentElement.setAttribute("data-theme", "light");
    toggleLang(); // sets text + rerender
  </script>
</body>
</html>
